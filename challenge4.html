<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
    	color:red;
    	display:block; } 
    </style>

</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" id="form">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>

    <script>
        $("#form").submit(function(event) {
            var valid = true;

            $("form input[type=text]").each(function() {
                if (!(this.value)) {
                    valid = false;
                    $(this).next('p').addClass('errormsg');
                }
                else {
                    $(this).next('p').removeClass('errormsg');
                }
            });
            if (valid == false) {
                event.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
